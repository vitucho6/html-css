<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            

            border: 10px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px double red;
        }
        a{

            border: 10px solid blue;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de caixa box-level, mas os <a href="#">são exemplos de caixas inline-leve</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
