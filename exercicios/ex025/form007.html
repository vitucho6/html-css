<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <label for="ies">Estado </label>
        <select name="es" id="ies">
            <optgroup label="Cidades Grandes">
                <option value="" selected>--Escolha--</option>
                <option value="MG">Minas Geriais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Zonas Rurais">
                <option value="SL">São Leopoldo</option>
                <option value="PA">Porto Alegre</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Contabilista</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="18" placeholder="Escreva a sua mensagem aqui"></textarea>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
