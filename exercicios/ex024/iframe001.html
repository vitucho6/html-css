<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://vitucho6.github.io/Beijing/" frameborder="0" height="400px" width="500px">
            <a href="#" target="_blank" rel="external>Curso em Video</a>
        </iframe>

        
        
        para aprender a programar.
    </p>

    <p>

    O site do 
        <iframe src="https://www.google.com/?hl=pt_BR" frameborder="0" height="300px" width="200px">
            <a href="#" target="_blank" rel="external">Google</a>
        </iframe> 
    
    também é muito legal.
    </p>

</body>
</html>
